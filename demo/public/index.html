<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paged HTML</title>
    <style>
        .section {
            font-size: 24px;
            font-weight: bold;
            color: gray;
            opacity: 0.9;
            margin-top: 24px;
        }

        .section[depth='1'] {
            margin-top: 0;
            border-bottom: 1px solid gray;
            padding-bottom: 4px;
        }

        .toc-section {
            display: flex;
            font-size: 22px;
            color: gray;
            /* font-weight: bold; */
            padding: 8px 0px;
        }

        .toc-dotted {
            flex: 1;
            border-bottom: 1px dotted;
            position: relative;
            bottom: 6px;
            margin: 0px 8px
        }

        .toc-title {
            font-size: 24px;
            color: gray;
            font-weight: bold;
            padding: 8px 0px;
        }


        html,
        body,
        #root {
            /* height: 100%; */
            width: 100%;
        }

        .App {
            font-family: sans-serif;
            text-align: center;
            width: 1200px;
            height: 100%;
            margin: auto;
            overflow: scroll;
        }

    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

    <div id="root">
    </div>
    <script type="module" src="./index.js"></script>

</body>

</html>
